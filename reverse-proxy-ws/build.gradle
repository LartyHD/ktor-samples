buildscript {
    ext.kotlin_version = '1.6.10'
    ext.ktor_version = '2.0.0-beta-1'

    repositories {
        mavenCentral()
        maven {
            url "https://maven.pkg.jetbrains.space/public/p/ktor/eap"
        }
        gradlePluginPortal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "io.ktor.samples.reverseproxyws.ReverseProxyWsApplicationKt"

sourceSets {
    main.kotlin.srcDirs = ['src']
    main.resources.srcDirs = ['resources']
    test.kotlin.srcDirs = ['test']
    test.resources.srcDirs = ['testresources']
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.pkg.jetbrains.space/public/p/ktor/eap"
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.10'
    implementation "io.ktor:ktor-server-netty:2.0.0-beta-1"
    implementation "io.ktor:ktor-client-cio:2.0.0-beta-1"
    implementation "io.ktor:ktor-server-html-builder:2.0.0-beta-1"
    implementation "io.ktor:ktor-websockets:2.0.0-beta-1"
    implementation "io.ktor:ktor-client-cio:2.0.0-beta-1"
    implementation "io.ktor:ktor-client-websockets:2.0.0-beta-1"
    implementation "io.ktor:ktor-server-websockets:2.0.0-beta-1"
    implementation 'ch.qos.logback:logback-classic:1.2.9'
}

